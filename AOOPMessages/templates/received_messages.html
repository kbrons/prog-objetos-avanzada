{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>
            Messages
        </h1>
    </div>
</div>
<div class="row">
    {% for message in receivedMessages %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{ authors[message.author_id] }</h5>
              <h6 class="card-subtitle mb-2 text-muted">{ message.title } - { message.timestamp }</h6>
              <p class="card-text">{ message.body }</p>
              <!-- <a href="#" class="card-link">Card link</a> -->
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
